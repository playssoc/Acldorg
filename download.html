<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Cloud - Download</title>
    <style>
        /* Basic page styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        header {
            padding: 2em 1em;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            background: linear-gradient(90deg, #00bfff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.5em;
            margin: 0.5em 0 2em;
        }

        /* Button styling */
        .download-btn {
            display: inline-block;
            padding: 1em 2em;
            font-size: 1.5em;
            color: #000;
           background: linear-gradient(90deg, #00bfff, #ff00ff);
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.6);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .download-btn:hover, .download-btn:focus {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
            outline: 3px solid #ff00ff;
        }

        /* Footer */
        footer {
            padding: 2em 1em;
        }
        footer a {
            color: #00bfff;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 1em;
        }
        footer a:hover, footer a:focus {
            text-decoration: underline;
            outline: 3px solid #00bfff;
        }
    </style>
</head>
<body>

<header>
    <h1>A Cloud Download</h1>
    <p>Grab the best tool right here, right now.</p>
</header>

<section>
    <p>Your go-to solution for everything tech. Lightning fast, ultra secure, and completely free.</p>
    <a href="#" class="download-btn" download>Download Now</a>
</section>

<footer>
    <p>Connect with us:</p>
    <a href="#">Twitter</a>
    <a href="#">LinkedIn</a>
    <a href="#">GitHub</a>
</footer>

</body>
</html>
